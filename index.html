<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="custom/custom.css">
        <link href="https://www.google.com/images/branding/product/1x/gsa_android_144dp.png" rel="icon">
    </head>
    <body>
        <div class="header">
            <a href="image.html">Image Search</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
        <div class="main">
            <a href="index.html"><img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></a>
            <form action="https://www.google.com/search">
                <input id="inpt" type="text" name="q" placeholder="Search or type a URL">
                <div>
                    <input type="submit" name="btnK" value="Google Search" class="button">
                    <input type="submit" name="btnI" value="I am Feeling Lucky" class="button">
                </div>
            </form>
        </div>
    </body>
</html>
